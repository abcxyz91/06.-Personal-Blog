{% extends "layout.html" %} 

{% block title %}
    Edit Article
{% endblock %}

{% block main %}
    <div class="article-card">
        <h2 class="h4 mb-4">Edit Article</h2>
        <form action="/edit/{{ id }}" method="POST">
            <div class="mb-3">
                <label for="title-input" class="form-label">Article Title</label>
                <input type="text" 
                       class="form-control" 
                       id="title-input" 
                       name="title" 
                       value="{{ title }}"
                       required>
            </div>
            
            <div class="mb-3">
                <label for="date-input" class="form-label">Last Modified</label>
                <input type="text" 
                       class="form-control bg-light" 
                       id="date-input" 
                       name="date" 
                       value="{{ now.strftime('%d/%b/%Y') }}"
                       readonly
                       style="color: #6c757d;">
            </div>
            
            <div class="mb-4">
                <label for="content-input" class="form-label">Content</label>
                <textarea class="form-control" 
                          id="content-input" 
                          name="content" 
                          rows="12"
                          required>{{ content }}</textarea>
            </div>
            
            <div class="d-flex justify-content-between align-items-center">
                <a href="/admin" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn-add">Update Article</button>
            </div>
        </form>
    </div>
{% endblock %}
